name: safe_nails
description: An app to keep your health and the planet safe.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  image_picker: ^0.8.4+3
  image_cropper: ^1.4.0
  google_mlkit_text_recognition: ^0.5.0
  firebase_core: ^2.9.0
  google_mobile_ads: ^2.4.0
  motion_tab_bar_v2: ^0.2.3
  bloc: ^8.1.1
  equatable: ^2.0.5
  get_it: 7.2.0
  flutter_svg: ^1.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.1.1
  lint: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Cosmetic
      fonts:
        - asset: assets/fonts/Cosmetic-Black.otf
          weight: 900
        - asset: assets/fonts/Cosmetic-Bold.otf
          weight: 700
    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/DMSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/DMSans-Medium.ttf
          weight: 500
